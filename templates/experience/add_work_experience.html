{% extends 'base/base.html' %}
<!--  -->
{% block title %}Add Work Experience{% endblock %}
<!--  -->
{% block content %}
<div class="container mt-4">
	<h2>Add Work Experience</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="company" class="form-label">Company</label>
			<input
				type="text"
				class="form-control"
				id="company"
				name="company"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="position" class="form-label">Position</label>
			<input
				type="text"
				class="form-control"
				id="position"
				name="position"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="start_date" class="form-label">Start Date</label>
			<input
				type="month"
				class="form-control"
				id="start_date"
				name="start_date"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="end_date" class="form-label">End Date</label>
			<input type="month" class="form-control" id="end_date" name="end_date" />
		</div>
		<div class="mb-3">
			<label for="description" class="form-label">Description</label>
			<textarea
				class="form-control"
				id="description"
				name="description"
				required
			></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
{% endblock %}
