{% extends 'base/base.html' %} {% block title %}Edit Certification{% endblock %}
<!--  -->
{% block content %}
<div class="container mt-5">
	<h2>Edit Certification</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="name" class="form-label">Certification Name</label>
			<input
				type="text"
				class="form-control"
				id="name"
				name="name"
				value="{{ certification.name }}"
			/>
		</div>
		<div class="mb-3">
			<label for="organization" class="form-label">Issuing Organization</label>
			<input
				type="text"
				class="form-control"
				id="organization"
				name="organization"
				value="{{ certification.organization }}"
			/>
		</div>
		<div class="mb-3">
			<label for="date_obtained" class="form-label">Date Issued</label>
			<input
				type="month"
				class="form-control"
				id="date_obtained"
				name="date_obtained"
				value="{{ certification.date_obtained }}"
			/>
		</div>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
{% endblock %}
