{% extends 'base/base.html' %} {% block title %} Edit Project {% endblock %}
<!--  -->
{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="form-container">
				<h2>Edit Project</h2>
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<!-- Project Title -->
					<div class="mb-3">
						<label for="title" class="form-label">Project Title</label>
						<input
							type="text"
							class="form-control"
							id="title"
							name="title"
							value="{{ project.title }}"
							required
						/>
					</div>

					<!-- Project Description -->
					<div class="mb-3">
						<label for="description" class="form-label"
							>Project Description</label
						>
						<textarea
							class="form-control"
							id="description"
							name="description"
							rows="5"
							required
						>
{{ project.description }}</textarea
						>
					</div>

					<!-- Project Image -->
					<div class="mb-3">
						<label for="image" class="form-label">Project Image</label>
						<input type="file" class="form-control" id="image" name="image" />
						<small class="form-text text-muted"
							>Current Image:
							<a href="{{ project.image.url }}" target="_blank">View</a></small
						>
					</div>

					<!-- Project Link -->
					<div class="mb-3">
						<label for="link" class="form-label">Project Link</label>
						<input
							type="url"
							class="form-control"
							id="link"
							name="link"
							value="{{ project.link }}"
						/>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-custom btn-lg w-100">
						Save Changes
					</button>
					<a
						href="{% url 'user_profile' user.id %}"
						class="btn btn-secondary w-100 mt-3"
						>Cancel</a
					>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
