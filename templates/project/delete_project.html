{% extends 'base/base.html' %} {% block title %}Delete Project{% endblock %}
<!--  -->
{% block content %}
<h2>Are you sure you want to delete this project?</h2>
<p>{{ project.title }}</p>
<form method="post" class="mt-3">
	{% csrf_token %}
	<button type="submit" class="btn btn-danger">Delete</button>
	<a
		href="{% url 'user_profile' project.profile.user.id %}"
		class="btn btn-secondary"
		>Cancel</a
	>
</form>
{% endblock %}
