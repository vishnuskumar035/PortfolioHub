{% extends 'base.html' %} {% block title %} Skills {% endblock %}
<!--  -->
{% block content %}

<div class="container mt-5">
	<h2>Skills</h2>
	<div class="row">
		{% for skill in skills %}
		<div class="col-md-4 mb-4">
			<div class="card">
				<div
					class="card-body d-flex align-items-center justify-content-between"
				>
					<h5 class="card-title">{{ skill.skill_name }}</h5>
					<input
						type="range"
						class="form-range"
						value="{{ skill.proficiency }}"
						min="0"
						max="100"
						disabled
					/>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
