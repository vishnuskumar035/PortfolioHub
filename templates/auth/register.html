{% extends 'base/base.html' %} {% block title %}Register{% endblock %}
<!--  -->
{% block content %}
<div class="container mt-4">
	<h2>Register</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="first_name" class="form-label">First Name</label>
			<input
				type="text"
				class="form-control"
				name="first_name"
				id="first_name"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="last_name" class="form-label">Last Name</label>
			<input
				type="text"
				class="form-control"
				name="last_name"
				id="last_name"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input
				type="text"
				class="form-control"
				name="username"
				id="username"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input
				type="email"
				class="form-control"
				name="email"
				id="email"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="phone" class="form-label">Phone</label>
			<input
				type="text"
				class="form-control"
				name="phone"
				id="phone"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input
				type="password"
				class="form-control"
				name="password"
				id="password"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
{% endblock %}
