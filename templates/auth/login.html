{% extends 'base/base.html' %} {% block title %}Login{% endblock %}
<!--  -->
{% block content %}
<div class="container mt-4">
	<h2 class="mb-4">Login</h2>
	{% if error %}
	<div class="alert alert-danger">{{ error }}</div>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input
				type="text"
				class="form-control"
				id="username"
				name="username"
				required
			/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input
				type="password"
				class="form-control"
				id="password"
				name="password"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
		<p class="mt-3">
			Don't have an account? <a href="{% url 'register' %}">Register</a>
		</p>
	</form>
</div>
{% endblock %}
